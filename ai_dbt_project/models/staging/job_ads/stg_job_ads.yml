# staging_job_ads.yml
version: 2

models:
  - name: stg_job_ads
    description: "Standard staging model that reshapes raw job ad data from the JobTech API for downstream consumption."
    columns:
      - name: ad_id
        description: "Unique ID for each job ad generated by DLT."
        tests: [not_null, unique]

      - name: publication_date
        description: "The date when the job ad was published."
        tests: [not_null]

      - name: number_vacancies
        description: "The number of positions offered in the job ad."

      - name: application_deadline
        description: "The final date for submitting a job application."

      - name: headline
        description: "Headline or title of the job ad."

      - name: description_text
        description: "Main description text of the job ad."

      - name: duration
        description: "The expected duration of the position."

      - name: occupation
        description: "Specific job title or occupation label."

      - name: occupation_group
        description: "The broader group category of the occupation."

      - name: occupation_field
        description: "The top-level occupational field (e.g. IT, healthcare)."

      - name: employer_name
        description: "The name of the employer or organization."

      - name: workplace
        description: "The specific workplace location."

      - name: employer_org_nr
        description: "Official organization number of the employer."

      - name: region
        description: "Region where the job is located."

      - name: country
        description: "Country of the job posting."

      - name: municipality
        description: "Municipality where the job is offered."

      - name: experience_required
        description: "Whether prior experience is required for the position."

      - name: requires_drivers_license
        description: "Whether a driverâ€™s license is required."

      - name: has_car
        description: "Whether the applicant needs access to a car."

