models:
  - name: dim_occupation
    description: "Dim-table with job info"
    columns:
      - name: occupation_id
        description: "UNIQUE ID/NOT NULL FOR OCCUPATION ID"
        tests: [not_null, unique]

  - name: dim_employer
    description: "Dim-table with employer info"
    columns:
      - name: employer_id
        description: "UNIQUE ID/NOT NULL FOR EMPLOYER ID"
        tests: [not_null, unique]

  - name: dim_job_details
    description: "Dim-table with job-details"
    columns:
      - name: job_details_id
        description: "UNIQUE ID/NOT NULL FOR JOB DETAILS ID"
        tests: [not_null, unique]
      - name: description_text
        description: "UNIQUE VALUE/NOT NULL FOR JOB AD DESCRIPTION" 
        tests: [not_null]

  - name: dim_auxilliary_attributes
    description: "Dim-table with auxilliary attributes ID"
    columns:
      - name: auxilliary_id
        description: "UNIQUE ID/NOT NULL FOR AUXILLIARY"
        tests: [not_null, unique]